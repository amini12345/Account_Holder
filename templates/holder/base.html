<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}سیستم مدیریت دارندگان حساب{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.rtl.min.css">
    <style>
        /* Fix for LTR content in RTL layout */
        .ltr-content {
            direction: ltr !important;
            text-align: left !important;
            unicode-bidi: embed;
        }
        
        /* Apply LTR to serial numbers, product codes, and similar alphanumeric content */
        code, 
        .serial-number,
        .product-code,
        .alphanumeric {
            direction: ltr !important;
            text-align: left !important;
            unicode-bidi: embed;
            display: inline-block;
        }
        
        /* Ensure table cells containing codes display correctly */
        td code,
        th code {
            direction: ltr !important;
            text-align: left !important;
            unicode-bidi: embed;
        }
        
        body {
            font-family: 'Tahoma', 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .form-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .site-header {
            margin-bottom: 30px;
            text-align: center;
        }
        .message-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1>سیستم مدیریت دارندگان حساب</h1>
            {% if request.session.user_id %}
                <div class="text-left">
                    <span>خوش آمدید، {{ request.session.user_name }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm mr-2">خروج</a>
                </div>
            {% endif %}
        </header>

        <div class="message-container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
